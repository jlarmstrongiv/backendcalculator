<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Maths</title>
</head>
<body>
    <h1>Mystery Calculator</h1>
    <form action="/">
        <input type="number" name="numOne"/>
        <select name="operand">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="numTwo"/>
        <input type="submit" />
    </form>
    <p th:text="${result}"></p>
</body>
</html>
